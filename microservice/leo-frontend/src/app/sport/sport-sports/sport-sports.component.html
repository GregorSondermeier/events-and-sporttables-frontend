<div class="container-fluid">
  <h2 class="font-weight-bold text-uppercase">
    <a [routerLink]="['/sport']">
      Sporttabellen
    </a>
  </h2>

  <fdl-sport-quicknav (onTeamSearchSubmit)="redirectToTeamDetails($event)"></fdl-sport-quicknav>

  <h3 class="font-weight-bold text-uppercase">
    Sportarten
  </h3>
  <p><b>Wählen Sie unten die Sportart, für die Sie sich interessieren, oder suchen Sie nach Ort oder Verein.</b></p>
</div>

<div class="bg-light container-fluid pt-2 pb-2 mb-4">
  <ul class="list-inline mb-0">
    <li class="list-inline-item mr-0"><a (click)="filterSports()">ALLE</a></li>
    <li *ngFor="let letter of startingLetters" class="list-inline-item mr-0"><a (click)="filterSports(letter)">{{letter | uppercase}}</a></li>
  </ul>
</div>

<div class="container-fluid">
  <table class="table table-hover table-sm">
    <tbody>
    <tr *ngFor="let sport of filteredSports | slice:0:10">
      <td>
        <a [routerLink]="['/sport/leagues']" [queryParams]="{sport: sport.id}">
          {{sport.name}}
        </a>
      </td>
    </tr>
    </tbody>
  </table>

  <fdl-common-ad></fdl-common-ad>
</div>

<div *ngIf="filteredSports.length > 10" class="container-fluid">
  <table class="table table-hover table-sm">
    <tbody>
    <tr *ngFor="let sport of filteredSports | slice:10:20">
      <td>
        <a [routerLink]="['/sport/leagues']" [queryParams]="{sport: sport.id}">
          {{sport.name}}
        </a>
      </td>
    </tr>
    </tbody>
  </table>

  <fdl-common-ad></fdl-common-ad>
</div>

<div *ngIf="filteredSports.length > 20" class="container-fluid">
  <table class="table table-hover table-sm">
    <tbody>
    <tr *ngFor="let sport of filteredSports | slice:20">
      <td>
        <a [routerLink]="['/sport/leagues']" [queryParams]="{sport: sport.id}">
          {{sport.name}}
        </a>
      </td>
    </tr>
    </tbody>
  </table>

  <fdl-common-ad></fdl-common-ad>
</div>
