<div class="container-fluid">
  <h2><b>VERANSTALTUNGEN</b></h2>
</div>

<ul>
  <li *ngIf="queryObservable | async">
    query: {{queryObservable | async}}
  </li>
  <li *ngIf="categoryIdObservable | async">
    category: {{categoryIdObservable | async}} ({{categoryIdObservable | async | FdlEventsCategoriesIdToString | async}})
  </li>
  <li *ngIf="dateObservable | async">
    date: {{dateObservable | async}}
  </li>
</ul>
